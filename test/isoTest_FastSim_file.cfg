# -*-TCL-*-

# use FastSim-made file for input
process MISO1 = {

    # The number of events to be processed.
    untracked PSet maxEvents = {untracked int32 input = -1}

    source = PoolSource {
        untracked vstring fileNames = {
	    'file:MyFirstFamosFile.root'
        }
    }
    

    service = Timing { }
    
    include "RecoMuon/MuonIsolationProducers/data/muIsolation_FastSim.cff"

    path p1 = { 
	muIsolation &
	muIsolation_ParamGlobalMuons
    }

    # To write out events (not need: FastSimulation _is_ fast!)
    /* */
    include "FastSimulation/Configuration/data/EventContent.cff"
    
    module o1 = PoolOutputModule { 
	untracked string fileName = "isoTest_Famos_AODSIM.root" 
	using AODSIMEventContent
    }
    module o2 = PoolOutputModule { 
	untracked string fileName = "isoTest_Famos_RECOSIM.root" 
	using RECOSIMEventContent
    }
    endpath outpath = { o1 & o2 }
    
    # Keep the logging output to a nice level #
    include "FWCore/MessageService/data/MessageLogger.cfi"
    replace MessageLogger.destinations = {"detailedInfo.txt"}
    
}		

