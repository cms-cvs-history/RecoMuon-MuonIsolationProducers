process ISO = {
  untracked PSet maxEvents=
  {
      untracked int32 input = -1
  }

  source = PoolSource{
      untracked vstring fileNames ={ 'file:isoTest.root' }
  }

  service = MessageLogger {
       untracked vstring destinations   = { "cout" }
       untracked PSet cout = { untracked string threshold = "DEBUG"}
       untracked vstring debugModules = { "*" }
  }

  module isolationDump = MuIsoDepositAnalyzer {
     untracked InputTag MuonCollectionLabel = globalMuons
     untracked VInputTag DepositInputTags = { 
       muGlobalIsoDepositCtfTk,
       muGlobalIsoDepositCalByAssociatorHits:ecal,
       muGlobalIsoDepositCalByAssociatorHits:hcal, 
       muGlobalIsoDepositCalByAssociatorHits:ho, 
       muGlobalIsoDepositCalByAssociatorTowers:ecal,
       muGlobalIsoDepositCalByAssociatorTowers:hcal, 
       muGlobalIsoDepositCalByAssociatorTowers:ho, 
       muGlobalIsoDepositCalEcal, 
       muGlobalIsoDepositCalHcal,
       muGlobalIsoDepositJets 
     }
  }
  path p = {isolationDump}

}

