process ISO = {

  source = PoolSource{
  #    untracked vstring fileNames ={ 'file:isoTest-noThreshHitsTows.root' }
      untracked vstring fileNames ={ 'file:isoTest.root' }
      untracked int32 maxEvents = -1
  }

  service = MessageLogger {
       untracked vstring destinations   = { "cout" }
       untracked PSet cout = { untracked string threshold = "DEBUG"}
       untracked vstring debugModules = { "*" }
  }

  module isolationDump = MuIsoDepositAnalyzer {
     untracked InputTag MuonCollectionLabel = globalMuons
     untracked VInputTag DepositInputTags = { 
       muIsoDepositCtfTk,
       muIsoDepositCalByAssociatorHits:ecal,
       muIsoDepositCalByAssociatorHits:hcal, 
       muIsoDepositCalByAssociatorHits:ho, 
       muIsoDepositCalByAssociatorTowers:ecal,
       muIsoDepositCalByAssociatorTowers:hcal, 
       muIsoDepositCalByAssociatorTowers:ho, 
       muIsoDepositCal 
     }
  }
  path p = {isolationDump}

}

